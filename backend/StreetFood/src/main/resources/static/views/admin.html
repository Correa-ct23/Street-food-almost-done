<div class="container py-4">
    <h2 class="text-center">üçîAdministrar Productos</h2><br>
  <br><br>
    <form ng-submit="agregarProducto()" class="mb-4">
      <h5 class="text-center">üçîAgregar Producto</h5>
      <div class="form-group">
        <label>Nombre del producto</label>
        <input required type="text" class="form-control" ng-model="nuevoProducto.nombre" placeholder="Ej: Ensalada">
      </div>
  
      <div class="form-group">
        <label>Precio ($)</label>
        <input required type="number" class="form-control" ng-model="nuevoProducto.precio" placeholder="Ej: 20000">
      </div>
  
      <div class="form-group">
        <label>URL de la Imagen</label>
        <input required type="text" class="form-control" ng-model="nuevoProducto.imagen" placeholder="Ej: https://img/ensalada.jpg">
      </div>

      <br>
      <div class="d-flex justify-content-center">
        <button class="btn btn-danger btn-sm">Agregar nuevo Producto</button>
      </div>
    </form>

    <br><br><hr><br><br>

    <form ng-submit="editarProducto()" class="mb-4">
        <h5 class="text-center">üçîEditar Producto</h5>
        <div class="form-group">
            <label>Nombre del producto <span style="color: red">*</span> </label>
            <input required type="text" class="form-control" ng-model="editarProducto.nombre" placeholder="Ej: Ensalada">
        </div>
        <div class="form-group">
          <label>Precio ($)</label>
          <input type="number" class="form-control" ng-model="editarProducto.precio" placeholder="Ej: 20000">
        </div>
    
        <div class="form-group">
          <label>URL de la Imagen</label>
          <input type="text" class="form-control" ng-model="editarProducto.imagen" placeholder="Ej: https://img/ensalada.jpg">
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <button class="btn btn-danger btn-sm">Editar producto</button>
        </div>
    </form>

    <br><br><hr><br><br>

    <form ng-submit="eliminarProducto()" class="mb-4">
        <h5 class="text-center">üçîBorrar Producto</h5>
        <div class="form-group">
            <label>Nombre del producto <span style="color: red">*</span> </label>
            <input required type="text" class="form-control" ng-model="borrarProducto.nombre" placeholder="Ej: Ensalada">
        </div>

        <br>
        <div class="d-flex justify-content-center">
            <button class="btn btn-danger btn-sm">Borrar Producto</button>
        </div>
    </form>
  </div>
